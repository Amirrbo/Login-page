<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>

    <section class="container">
           
        <div class="circle circle-blue"></div>
        <div class="circle circle-oreng"></div>

        <form class="form">

            <h2 class="text-login">Login Here</h2>
    
                <label for="user" class="lable-input">Username</label> <br>
                <input class="input input-type-text" type="text" name="user" id="user" placeholder="Emali or Phone" required autofocus>
            
                <label for="Pass" class="lable-input">Password</label> <br>
                <input class="input" type="password" name="Pass" id="Pass" placeholder="Password" required minlength="8">
            
               <input type="submit" value="Log in" class="login-btm">
                        
        </form>
        
    </section>

</body>
</html>
